<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-proton</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <section class="container">
        <div class="row">
            <div class="col-md-6 d-flex flex-column justify-content-center  align-items-center">
                <h3>
                    Please Login
                </h3>
                <form>
                    <div class="form-floating mb-3 ">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                </form>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Remember Me
                    </label>
                </div>
                <a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
                    href="#">
                    Forget Password</a><br>
                <input class="btn btn-primary" type="submit" value="Submit">
            </div>

            <div class="col-md-6">
                <img class="img-fluid"
                    src="https://img.freepik.com/free-vector/gdpr-concept-illustration_114360-1028.jpg?w=740&t=st=1687105075~exp=1687105675~hmac=6c27aad4cbfc1296838320c2d89bdee11b63a0ba946a8f5a6728a5805bdd35b9">

            </div>
        </div>
    </section>

    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
    </script>
</body>

</html>
